{% extends "base.html" %}
{% load django_bootstrap5 %}

{% block title %}
  Создание курса
{% endblock %}

{% block content %}
  <h2 class="mb-4"></h2>
  <div class="card m-5">
    <div class="card-header">Создание курса</div>
    <div class="card-body">
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% bootstrap_button button_type="submit" content="Создать" %}
      </form>
    </div>
  </div>
{% endblock %}
